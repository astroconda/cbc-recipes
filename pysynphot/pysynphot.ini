[cbc_cgi]
local_server: true
local_port: 8888
local_sources: /srv/conda/sources
protocol: http
url: ${cbc_cgi:protocol}://localhost:${cbc_cgi:local_port}

[package]
name: pysynphot
version: 0.9.6

[about]
home: http://github.com/spacetelescope/${package:name}
license: BSD
summary: ${package:name}

[source]
fn: ${package:name}-${package:version}.tar.gz
url: ${cbc_cgi:url}/${fn}

[build]
number: 1

[requirements]
build:
    d2to1
    nose
    stsci.distutils
    astropy-helpers
    astropy
    cython
    numpy
    pyfits
    matplotlib
    setuptools
    python
    
run:
    d2to1
    nose
    stsci.distutils
    astropy-helpers
    astropy
    cython
    pyfits
    numpy
    matplotlib
    setuptools
    python

[cbc_build]
linux:
    echo This d2to1 hack is deadly.
    pip install --no-deps --upgrade --force d2to1 || exit 1
    python setup.py install || exit 1 

windows:
    python setup.py install
    if errorlevel 1 exit 1
