[package]
name: pysynphot
version: 0.9.8.2

[about]
home: https://github.com/spacetelescope/${package:name}
license: BSD
summary: ${package:name}

[source]
git_url: ${about:home}
git_tag: 

[build]
number: 0
preserve_egg_dir: yes

[requirements]
build:
    d2to1
    nose
    stsci.distutils
    astropy >=1.1
    cython
    numpy x.x
    matplotlib
    setuptools
    python x.x

run:
    nose
    astropy >=1.1
    cython
    numpy x.x
    matplotlib
    python x.x

[test]
imports:
    pysynphot

[cbc_build]
linux:
    echo This d2to1 hack is deadly.
    pip install --no-deps --upgrade --force d2to1 || exit 1
    python setup.py install || exit 1

windows:
    python setup.py install
    if errorlevel 1 exit 1
