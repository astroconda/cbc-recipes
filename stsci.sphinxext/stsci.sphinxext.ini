[package]
name: stsci.sphinxext
version: 1.2.2

[about]
home: https://github.com/spacetelescope/${package:name}
license: GPL
summary: ${package:name}
#readme: README.md

[source]
git_url: ${about:home}
git_tag: 

[build]
number: 0
# Namespace package workaround
preserve_egg_dir: yes

[requirements]
build:
    d2to1
    numpydoc
    stsci.distutils
    setuptools
    python x.x

run:
    numpydoc
    stsci.distutils
    python x.x

[test]
imports:
    stsci.sphinxext

[cbc_build]
linux:
    echo This d2to1 hack is deadly.
    pip install --no-deps --upgrade --force d2to1 || exit 1
    python setup.py install || exit 1

windows:
    echo This d2to1 hack is deadly.
    pip install --no-deps --upgrade --force d2to1
    if errorlevel 1 exit 1

    python setup.py install
    if errorlevel 1 exit 1
