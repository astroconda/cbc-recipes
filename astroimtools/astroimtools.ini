[package]
name: astroimtools
version: 0.1

[about]
home: https://github.com/spacetelescope/${package:name}
license: BSD
summary: ${package:name}
readme: README.rst

[source]
git_url: ${about:home}
git_tag: v${package:version}

[build]
number: 0

[requirements]
build:
    astropy >=1.1
    setuptools
    python

run:
    astropy >=1.1
    python

[test]
imports:
    astroimtools

commands:
    imarith --help
    imstats --help

[cbc_build]
linux:
    python setup.py install --offline || exit 1

windows:
    python setup.py install --offline
    if errorlevel 1 exit 1
