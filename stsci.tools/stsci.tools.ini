[cbc_cgi]
local_server: true
local_port: 8888
local_sources: /srv/conda/sources
protocol: http
url: ${cbc_cgi:protocol}://localhost:${cbc_cgi:local_port}

[package]
name: stsci.tools
version: 3.2.2

[about]
home: https://github.com/embray/${package:name}
license: GPL
summary: ${package:name}
#readme: README.md

[source]
#fn: ${package:name}-${package:version}.tar.gz
#url: ${cbc_cgi:url}/${fn}
git_url: git@bitbucket.org:jhunkeler/stsci.tools.git

[build]
number: 1

[requirements]
build:
    d2to1
    stsci.distutils
    astropy
    numpy
    python
run:
    d2to1
    astropy
    stsci.distutils
    numpy
    python


[cbc_build]
linux:
    python setup.py install --single-version-externally-managed --record=record.txt || exit 1

windows:
    python setup.py install --single-version-externally-managed --record=record.txt
    if errorlevel 1 exit 1
