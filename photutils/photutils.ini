[package]
name: photutils
version: 0.2.1

[about]
home: https://github.com/astropy/${package:name}
license: BSD
summary: ${package:name}

[source]
git_url: ${about:home}
git_tag: v${package:version}

[build]
number: 0

[requirements]
build:
    d2to1
    nose
    astropy >=1.1
    cython
    setuptools
    python
    
run:
    astropy >=1.1
    cython
    setuptools
    python

[test]
imports:
    photutils

[cbc_build]
linux:
    echo This d2to1 hack is deadly.
    pip install --no-deps --upgrade --force d2to1 || exit 1
    python setup.py install || exit 1 

windows:
    python setup.py install
    if errorlevel 1 exit 1
