[cbc_cgi]
local_server: true
local_port: 8888
local_sources: /srv/conda/sources
protocol: http
url: ${cbc_cgi:protocol}://localhost:${cbc_cgi:local_port}

[package]
name: photutils
#version: ${environ:GIT_DESCRIBE_TAG}.git
version: {{ environ.get("GIT_DESCRIBE_TAG", "") }}.git

[about]
home: http://github.com/astropy/${package:name}
license: BSD
summary: ${package:name}

[source]
#fn: ${package:name}-${package:version}.tar.gz
#url: ${cbc_cgi:url}/${fn}
git_url: ${about:home}
#git_tag:

[build]
number: {{ environ.get("GIT_DESCRIBE_NUMBER", 0) }}

[requirements]
build:
    d2to1
    nose
    astropy-helpers
    astropy
    setuptools
    python
    
run:
    astropy-helpers
    astropy
    setuptools
    python

[cbc_build]
linux:
    echo This d2to1 hack is deadly.
    pip install --no-deps --upgrade --force d2to1 || exit 1
    python setup.py install || exit 1 

windows:
    python setup.py install
    if errorlevel 1 exit 1
