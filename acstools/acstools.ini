[package]
name: acstools
version: 2.0.0

[about]
home: http://www.stsci.edu/institute/software_hardware/pyraf/stsci_python
license: BSD
summary: ${package:name}

[source]
git_url: https://github.com/spacetelescope/${package:name}
git_tag: ${package:version}

[build]
number: 0

[requirements]
build:
    d2to1
    stsci.distutils
    python
    astropy >=1.1
    numpy
    scipy
    scikit-image
    matplotlib
    stsci.imagestats
    stsci.tools
    setuptools
run:
    astropy >=1.1
    numpy
    scipy
    scikit-image
    matplotlib
    stsci.imagestats
    stsci.tools
    setuptools
    python

[test]
imports:
    acstools
        
commands:
    acs_destripe --help
    acs_destripe_plus --help

[cbc_build]
linux:
    echo This d2to1 hack is deadly.
    pip install --no-deps --upgrade --force d2to1 || exit 1
    python setup.py install || exit 1

windows:
    echo This d2to1 hack is deadly.
    pip install --no-deps --upgrade --force d2to1
    if errorlevel 1 exit 1

    python setup.py install || exit 1
    if errorlevel 1 exit 1
