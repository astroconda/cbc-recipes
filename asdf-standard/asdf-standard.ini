[package]
name: asdf-standard
version: 1.0.0

[about]
home: https://github.com/spacetelescope/${package:name}
license: BSD
summary: ${package:name}

[source]
git_url: ${about:home}
git_tag: v${package:version}

[build]
number: 0

[requirements]
build:
    sphinx
    jsonschema
    pyyaml
    mistune
    six [py27|py3k]
    setuptools
    python

run:
    nose
    astropy >=1.1
    setuptools
    python

[cbc_build]
linux:
    python setup.py install || exit 1

windows:
    python setup.py install
    if errorlevel 1 exit 1
