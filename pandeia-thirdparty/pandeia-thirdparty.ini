[package]
name : pandeia-thirdparty
version : 1.1.1

[about]
home : http://stsci.edu
license : BSD
summary : ${package:name} meta-package

[source]
#fn : ${package:name}-${package:version}.tar.gz
#url : ${about:home}/${fn}

[build]
number : 0

[requirements]
build : 
    ${requirements:run}
run : 
    d2to1
    astropy >=1.1
    pandokia
    yolk
    parsley
    sphinx_rtd_theme
    sphinxcontrib-programoutput
    threading2 ==0.3.1
    ws4py
    ext_shmht
    traceback2
    mechanize
    pysynphot
    ginga
    photutils
    fftw
    pyfftw
    
    tornado ==3.2.2
    jupyter
    jupyter_client
    ipython-notebook
    python
    
[test]
imports : 
    # Nothing to test
	

[cbc_build]
linux : 
    if [[ $$PY3K != 0 ]]; then
        echo "Pandeia does not support Python 3k, sorry."
        exit 255
    fi
    echo "meta-package"

windows : 
    echo "meta-package"
