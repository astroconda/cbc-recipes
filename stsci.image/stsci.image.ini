[cbc_cgi]
local_server: true
local_port: 8888
local_sources: /srv/conda/sources
protocol: http
url: ${cbc_cgi:protocol}://localhost:${cbc_cgi:local_port}

[package]
name: stsci.image
version: 2.1

[about]
home: https://github.com/embray/${package:name}
license: GPL
summary: ${package:name}
#readme: README.md

[source]
fn: ${package:name}-${package:version}.tar.gz
url: ${cbc_cgi:url}/${fn}
#git_url: git@bitbucket.org:jhunkeler/stsci.image.git

[build]
number: 1
# Namespace package workaround
preserve_egg_dir: yes

[requirements]
build:
    d2to1
    stsci.distutils
    stsci.tools
    stsci.convolve
    setuptools
    pyfits
    numpy
    python
    
run:
    d2to1
    stsci.distutils
    stsci.tools
    stsci.convolve
    pyfits
    numpy
    python


[cbc_build]
linux:
    echo This d2to1 hack is deadly.
    pip install --no-deps --upgrade --force d2to1 || exit 1
    python setup.py install --single-version-externally-managed --record=record.txt || exit 1

windows:
    python setup.py install --single-version-externally-managed --record=record.txt
    if errorlevel 1 exit 1
