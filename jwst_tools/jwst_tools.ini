    stsci.distutils
    stsci.tools
    numpy
	setuptools
	python
run : 
    astropy >=1.1
    numpy
    stsci.tools
	python

[test]
imports : 
    jwst_tools
	
commands : 
	

[cbc_build]
linux : 
    pip install --no-deps --force --upgrade d2to1

    # just to get it to build... remove the offending module
    rm -rf jwst_tools/timeconversion

    for d in jwst_tools/*
    do
	    ( cd $$d && python setup.py install || exit 1 )
    done

