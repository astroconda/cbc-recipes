[package]
name : wfc3tools
version : 1.3.1

[about]
home : http://
license : BSD
summary : ${package:name}

[source]
git_url : https://github.com/spacetelescope/${package:name}
git_tag: ${package:version}

[build]
number : 0

[requirements]
build : 
	d2to1
	stsci.distutils
	stsci.tools
    astropy >=1.1
    matplotlib
    numpy
    scipy
	setuptools
	python
run : 
	stsci.tools
    astropy >=1.1
    matplotlib
    numpy
    scipy
	python

[test]
imports : 
    wfc3tools
	
commands : 
	

[cbc_build]
linux : 
	#d2to1 hack active
	pip install --no-deps --upgrade --force d2to1 || exit 1
	    
	python setup.py install || exit 1

windows : 
	# d2to1 hack active
	pip install --no-deps --upgrade --force d2to1
	if errorlevel 1 exit 1
	    
	python setup.py install
	if errorlevel 1 exit 1

