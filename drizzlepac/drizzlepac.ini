[package]
name: drizzlepac
version: {{ environ.get("GIT_DESCRIBE_TAG", "0.0.0") }}.git

[about]
home: http://www.stsci.edu/institute/software_hardware/pyraf/stsci_python
license: BSD
summary: ${package:name}

[source]
git_url: ssh://git@bitbucket.org/stsci_ssb/${package:name}

[build]
number: {{ environ.get("GIT_DESCRIBE_NUMBER", 0) }}

[requirements]
build:
    astropy >=1.1
    astrolib.coords
    fitsblender
    stwcs
    stsci.distutils
    stsci.imagestats
    stsci.stimage
    nictools
    python
    setuptools
run:
    astropy >=1.1
    astrolib.coords
    fitsblender
    stwcs
    nictools
    stsci.imagestats
    stsci.stimage
    setuptools
    python

[cbc_build]
linux:
    echo This d2to1 hack is deadly.
    pip install --no-deps --upgrade --force d2to1 || exit 1
    python setup.py install || exit 1

windows:
    echo This d2to1 hack is deadly.
    pip install --no-deps --upgrade --force d2to1
    if errorlevel 1 exit 1

    python setup.py install || exit 1
    if errorlevel 1 exit 1
