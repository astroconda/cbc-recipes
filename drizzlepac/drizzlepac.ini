[package]
name: drizzlepac
version: 2.1.3

[about]
home: http://www.stsci.edu/institute/software_hardware/pyraf/stsci_python
license: BSD
summary: ${package:name}

[source]
git_url: https://github.com/spacetelescope/${package:name}
git_tag: ${package:version}

[build]
number: 0

[requirements]
build:
    astropy >=1.1
    fitsblender
    nictools
    numpy x.x
    scipy
    stsci.convolve
    stsci.distutils
    stsci.image
    stsci.imagemanip
    stsci.imagestats
    stsci.ndimage
    stsci.skypac
    stsci.sphere
    stsci.stimage
    stwcs
    pyregion
    python x.x
    setuptools
run:
    astropy >=1.1
    fitsblender
    nictools
    numpy x.x
    scipy
    stsci.convolve
    stsci.image
    stsci.imagemanip
    stsci.imagestats
    stsci.ndimage
    stsci.skypac
    stsci.sphere
    stsci.stimage
    stwcs
    pyregion
    setuptools
    python x.x

[test]
imports:
    drizzlepac

commands:
    # cannot import AstroDrizzle - mdriz. um?
    #mdriz --help
    #resetbits --help
    #runastrodriz --help
    #updatenpol --help

[cbc_build]
linux:
    echo This d2to1 hack is deadly.
    pip install --no-deps --upgrade --force d2to1 || exit 1
    test -f setup.cfg && sed -i -e '/astrolib\.coords.*/d' setup.cfg
    python setup.py install || exit 1

windows:
    echo This d2to1 hack is deadly.
    pip install --no-deps --upgrade --force d2to1
    if errorlevel 1 exit 1

    python setup.py install || exit 1
    if errorlevel 1 exit 1
