[package]
name: drizzlepac
version: {{ environ.get("GIT_DESCRIBE_TAG", "0.0.0") }}.git

[about]
home: http://www.stsci.edu/institute/software_hardware/pyraf/stsci_python
license: BSD
summary: ${package:name}

[source]
git_url: ssh://git@bitbucket.org/stsci_ssb/${package:name}

[build]
number: {{ environ.get("GIT_DESCRIBE_NUMBER", 0) }}

[requirements]
build:
    astropy >=1.1
    astrolib.coords
    fitsblender
    nictools
    numpy
    scipy
    stsci.distutils
    stsci.imagemanip
    stsci.imagestats
    stsci.ndimage
    stsci.skypac
    stsci.stimage
    stwcs
    pyregion
    python
    setuptools
run:
    astropy >=1.1
    astrolib.coords
    fitsblender
    nictools
    numpy
    scipy
    stsci.imagemanip
    stsci.imagestats
    stsci.ndimage
    stsci.skypac
    stsci.stimage
    stwcs
    pyregion
    setuptools
    python

[test]
imports:
    drizzlepac

