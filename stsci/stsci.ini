    stsci-hst [py27 or py3k]

    #STScI Data Analysis tools
    stsci-data-analysis [py27 or py3k]

    #STScI
    astropy >=1.1 [py3k]
    astropy >=1.1 [py27]
    cfitsio
    d2to1 [py3k]
    d2to1 [py27]
    ds9
    fftw
    htc_utils [py3k]
    htc_utils [py27]
    imexam [py3k]
    imexam [py27]
    #photutils [py3k]
    #photutils [py27]
    poppy [py3k]
    poppy [py27]
    purge_path [py3k]
    purge_path [py27]
    pyfftw [py3k]
    pyfftw [py27]
    webbpsf [py3k]
    webbpsf [py27]

    #Standard
    numpy [py3k]
    numpy [py27]
    python [py3k]
