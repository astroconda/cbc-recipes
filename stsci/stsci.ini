[build]
number : 0

[requirements]
build : 
    ${requirements:run}
run : 
    #STScI Python (aka HST)
    #This will pull in major packages (including crds)
    stsci-hst

    #STScI
    asdf-standard [py3k]
    asdf-standard [py27]
    astropy [py3k]
    astropy [py27]
    cfitsio
    d2to1 [py3k]
    d2to1 [py27]
    ds9
    fftw
    htc_utils [py3k]
    htc_utils [py27]
    imexam [py3k]
    imexam [py27]
    #photutils [py3k]
    #photutils [py27]
    poppy [py3k]
    poppy [py27]
    purge_path [py3k]
    purge_path [py27]
    pyasdf [py3k]
    pyasdf [py27]
    pyfftw [py3k]
    pyfftw [py27]
    webbpsf [py3k]
    webbpsf [py27]

    #3rd-party
    atlas-generic [osx]
    sextractor-generic [osx]
    sextractor [linux]

    #Standard
    anaconda [py3k]
    anaconda [py27]
    numpy [py3k]
    numpy [py27]
    python [py3k]
    python [py27]

