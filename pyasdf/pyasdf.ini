[package]
name: pyasdf
version: {{ environ.get("GIT_DESCRIBE_TAG", "0.0.0") }}.git

[about]
home: https://github.com/spacetelescope/${package:name}
license: BSD
summary: ${package:name}

[source]
git_url: ${about:home}

[build]
number: {{ environ.get("GIT_DESCRIBE_NUMBER", 0) }}

[requirements]
build:
    astropy >=1.1
    pyyaml
    jsonschema
    pytest
    six
    setuptools
    python

run:
    astropy >=1.1
    pyyaml
    jsonschema
    pytest
    six
    setuptools
    python

[test]
commands:
    asdftool --help

imports:
    pyasdf

[cbc_build]
linux:
    python setup.py install || exit 1

windows:
    python setup.py install
    if errorlevel 1 exit 1
