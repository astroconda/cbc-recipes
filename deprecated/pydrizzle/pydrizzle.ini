[package]
name: pydrizzle
version: {{ environ.get("GIT_DESCRIBE_TAG", "0.0.0") }}.git

[about]
home: http://www.stsci.edu/institute/software_hardware/pyraf/stsci_python
license: BSD
summary: ${package:name}

[source]
git_url: ssh://git@bitbucket.org/stsci_ssb/${package:name}

[build]
number: {{ environ.get("GIT_DESCRIBE_NUMBER", 0) }}

[requirements]
build:
    d2to1
    nose
    astropy >=1.0
    numpy >=1.6.0
    stsci.distutils
    stsci.tools
    setuptools
    python

run:
    nose
    astropy >=1.0
    numpy >=1.6.0
    stsci.tools
    python

[cbc_build]
linux:
    function get_py_version() {
        python --version 2>&1| awk '{sub(/-.*/,"",$$2);print $$2}' 
    }
    export -f get_py_version

    function set_py3k() {
        version=`get_py_version`
        major=`echo $$version | cut -d '.' -f 1`
        minor=`echo $$version | cut -d '.' -f 2`
        hotfix=`echo $$version | cut -d '.' -f 3`
        if (( major > 2 )); then
            export PY3K=1
        else
            export PY3K=0
        fi
    }
    export -f set_py3k

    set_py3k

    if [ $$PY3K -ne 0 ]; then
        sed -i -e "s|stsci.distutils.hooks.tag_svn_revision|#removed|" setup.cfg
    fi
    
    echo This d2to1 hack is deadly.
    pip install --no-deps --upgrade --force d2to1 || exit 1

    python setup.py install || exit 1

windows:
    python setup.py install
    if errorlevel 1 exit 1
