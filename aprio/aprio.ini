[package]
name: aprio
version: 1.0

[about]
home: http://bitbucket.org/jhunkeler/${package:name}
license: GPL
summary: ${package:name} is an automatic renice daemon.
readme: README.md

[source]
git_url: https://bitbucket.org/jhunkeler/${package:name}
git_tag: v${package:version}

[build]
number: 0

[requirements]
build:
    python x.x
    argparse >=1.1 [py26]
    setuptools
    psutil
    python-daemon
run:
    psutil
    python-daemon
    python x.x


[cbc_build]
linux:
    python setup.py install || exit 1

windows:
    python setup.py install
    if errorlevel 1 exit 1

