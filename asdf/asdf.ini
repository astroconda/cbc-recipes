[package]
name: asdf
version: 1.0.2

[about]
home: https://github.com/spacetelescope/pyasdf
license: BSD
summary: ${package:name}

[source]
git_url: ${about:home}
git_tag: v${package:version}

[build]
number: 0

[requirements]
build:
    astropy >=1.1
    pyyaml
    jsonschema
    pytest
    six
    setuptools
    python

run:
    astropy >=1.1
    pyyaml
    jsonschema
    pytest
    six
    setuptools
    python

[test]
commands:
    asdftool --help

imports:
    asdf

[cbc_build]
linux:
    python setup.py install || exit 1

windows:
    python setup.py install
    if errorlevel 1 exit 1
