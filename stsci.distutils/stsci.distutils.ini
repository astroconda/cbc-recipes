[package]
name: stsci.distutils
version: {{ environ.get("GIT_DESCRIBE_TAG", "0.0.0") }}.git

[about]
home: https://github.com/embray/${package:name}
license: GPL
summary: ${package:name}

[source]
git_url: ssh://git@bitbucket.org/stsci_ssb/${package:name}

[build]
number: 1

[requirements]
build:
    d2to1
    setuptools
    python
run:
    nose
    python


